<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra tu cambio</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
 
  <h4>Registrar cambio</h4>

  <form id="formulario" >
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br><br>

  </form>
  <button id="guardar" class="btn btn-outline-primary" >Confirmar</button>
 </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
<script>
  

 const db = firebase.firestore();


button.addEvenListener("click", guardar)

function guardar() {
    // Obtener los valores de los campos de texto
    const nombre = document.getElementById("nombre").value;
    const apellido = document.getElementById("apellido").value;
    const telefono = document.getElementById("telefono").value;

    // Verificar si los campos están vacíos
    if (nombre === '' || apellido === '' || telefono === '') {
        alert("Por favor, complete todos los campos");
        return; // Salir de la función si algún campo está vacío
    }

    // Agregar el documento a la colección "Usuario" en Firestore
    addDoc(collection(db, "Usuario"), {
        Nombre: nombre,
        Apellido: apellido,
        Telefono: telefono
    })
    .then(() => {
        alert("Registrado exitosamente");
    })
    .catch((error) => {
        alert("No pudimos registrar la información, intenta nuevamente");
        console.error("Error al guardar documento: ", error);
    });
}

</script>

  
</body>
</html>
