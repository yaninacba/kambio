<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra tu cambio</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="registro.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
  <script type="module" src="registro.js"></script>
</head>
<body>
  <div id="formulario" class="d-flex justify-content-center align-items-center vh-100">
    <form id="inicio" class="w-50 m-4">
      <h2>Registrar</h2>
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
      </div>
      <div class="form-group row">
        <label for="isla" class="col-sm-2 col-form-label">Isla</label>
        <div class="col-sm-10">
          <select id="isla" class="form-select">
            <option value="hfc">HFC</option>
            <option value="flow">FLOW</option>
            <option value="cattv">CATTV</option>
            <option value="movil">MOVIL</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button id="confirmar" type="button" class="btn btn-outline-primary">Confirmar</button>
        </div>
      </div>

      <label for="fecha">Selecciona una fecha:</label>
        <!-- Campo de entrada de fecha -->
        <input type="text" id="fecha" name="fecha" readonly>
        <!-- Botón para abrir el calendario -->
        <button type="button" id="calendarioBoton">Seleccionar fecha</button>
        <div id="calendario" style="display: none;"></div>
    </form>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto">
    <button  id="principal"  class="btn btn-primary" type="button">Principal</button>
    <button id="reg"  class="btn btn-primary" type="button">Registrar</button>
  </div>
  <script>
    document.getElementById("principal").addEventListener("click", function() {
window.location.href = "index.html";
console.log("Botón principal clickeado");
});
document.getElementById("reg").addEventListener("click", function() {
window.location.href = "registrar.html";
console.log("Botón reg clickeado ok");
});

 </script>
</body>
</html>
