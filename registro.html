<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra tu cambio</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="registro.css">
  <script type="module" src="registro.js"></script>
  
</head>
<body>
    <div id="formulario" class="d-flex justify-content-center align-items-center vh-100">
    <form id="inicio" class="w-50 m-4">
        <h2>Registrar</h2>
    <div class="form-group row">
        <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
        <label for="nombre">Nombre</label>
      </div>
      <div class="form-group row" >
        <input type="text" class="form-control" id="apellido" placeholder="Password">
        <label for="apellido">Apellido</label>
      </div>
      <div class="form-group row">
        <input type="number" class="form-control" id="telefono" placeholder="Password">
        <label for="telefono">Telefono</label>
      </div>
      <div class="form-group row">
        <select id="isla">
          <option value="hfc">HFC</option>
          <option value="flow">FLOW</option>
          <option value="cattv">CATTV</option>
          <option value="movil">MOVIL</option>
      </select>
     </div>
     <button id="confirmar" type="button" class="btn btn-outline-primary" style="float: right;" >Confirmar</button>
    </form>
    </div>
    

  
</body>
</html>
