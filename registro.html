<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra tu cambio</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="registro.css">
  <script type="module" src="registro.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-year-calendar/1.1.1/css/bootstrap-year-calendar.css" rel="stylesheet">
</head>
<body>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="index.html">Principal</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="registro.html">Registrar</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="buscar.html">Buscar</a>
    </li>
    
  </ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/index.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/index.js"></script>
  <div id="formulario" class="d-flex justify-content-center align-items-center vh-100">
    <form id="inicio" class="w-50 m-4">
      <h2>Registrar un cambio</h2>
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
      </div>
      <div class="form-group row">
    <label for="isla" class="col-sm-2 col-form-label">Isla</label>
    <div class="col-sm-4">
        <select id="isla" class="form-select">
            <option value="hfc">HFC</option>
            <option value="flow">FLOW</option>
            <option value="cattv">CATTV</option>
            <option value="movil">MOVIL</option>
        </select>
    </div>
    <label for="turno" class="col-sm-2 col-form-label">Turno</label>
    <div class="col-sm-4">
        <select id="turno" class="form-select">
            <option value="mañana">MAÑANA</option>
            <option value="tarde">TARDE</option>
            <option value="noche">NOCHE</option>
        </select>
    </div>
</div>

      <div class="form-group row">
        <label for="cambiar" class="col-sm-2 col-form-label">Cambiar por:</label>
        <div class="col-sm-10">
          <select id="cambiar" class="form-select">
            <option value="mañana">POR MAÑANA</option>
            <option value="tarde">POR TARDE</option>
            <option value="noche">POR NOCHE</option>
          </select>
        </div>
      </div>
      <div>
        <label for="fecha">Selecciona una fecha:</label>
        <!-- entrada de fecha -->
        <input type="text" id="fecha" name="fecha" readonly>
      
        <div id="calendario"  width: 300px; max-width: 100%;"></div>
      </div>                         
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button id="confirmar" type="button" class="btn btn-outline-primary">Confirmar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
